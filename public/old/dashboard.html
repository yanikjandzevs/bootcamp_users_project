

<script src="script.js"></script>
<script src="Storage.js"></script>
<script src="View.js"></script>

<script>
  users: {
    let storage =  new Storage('users');
    let selectors = {
      list_card: '.users',
      form: '#add_user',
      template: '#user_row'
    };
    let view = new View(storage.getAll(), selectors, {
      delete: function (id) {
        storage.delete(id);
      },
      store_new: function (new_entry) {
        storage.create(new_entry);
      },
      add: function(new_row, entry) {
        new_row.querySelector('.full_name').textContent = entry.firstname + " " + entry.lastname;
        new_row.querySelector('.phone').textContent = entry.phone;
        new_row.querySelector('.email').textContent = entry.email;
        new_row.querySelector('.date').textContent = entry.datetime;
      }
    });
  }
</script>
